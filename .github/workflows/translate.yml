name: Update Translations

on:
  push:
    branches: [main]
    paths:
      - "docs/**/*.mdx"
      - "docs/**/*.md"
  pull_request:
    branches: [main]
    paths:
      - "docs/**/*.mdx"
      - "docs/**/*.md"
  workflow_dispatch: # Manual trigger

# Cancel in-progress runs on new commits to same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Add permissions needed for creating PRs and pushing code
permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours max runtime
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for creating PR
          token: ${{ secrets.GITHUB_TOKEN }} # Use token with permissions

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Configure Git to automatically resolve conflicts in favor of our changes
          git config pull.rebase false
          git config merge.conflictstyle diff3
          git config merge.ours.driver "true"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
        working-directory: docs

      - name: Update translations
        id: translate
        timeout-minutes: 300 # 5 hours max for translation step
        run: |
          echo "Starting translation process..."
          # Create a new branch for translations
          git checkout -B chore/update-translations
          # Reset any unstaged changes to avoid conflicts
          git clean -fd
          git reset --hard
          # Run translation update
          pnpm translate:ci --update # todo put --all back 
          # Stage all changes
          git add -A
          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update translations" --allow-empty
            # Force push to ensure our changes take precedence
            git push origin chore/update-translations --force
            echo "changes_made=true" >> $GITHUB_OUTPUT
          else
            echo "No translation changes to commit"
            echo "changes_made=false" >> $GITHUB_OUTPUT
          fi
          echo "Translation completed"
        working-directory: docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_OPTIONS: "--max-old-space-size=8192" # Increase Node.js memory limit to 8GB

      - name: Create Pull Request
        if: success() && steps.translate.outputs.changes_made == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update translations"
          title: "chore: update translations"
          body: |
            Automated translation update

            This PR was automatically created by the translation workflow.
            - Triggered by: ${{ github.event_name }}
            - Source branch: ${{ github.ref_name }}
          base: ${{ github.event.pull_request.base.ref || 'main' }} # Use PR's base branch or default to main
          branch: "chore/update-translations"
          delete-branch: true # Delete branch after merge
          labels: |
            automated
            translations
