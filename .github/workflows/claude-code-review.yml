name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request. Focus on:
            - Code correctness and potential bugs
            - CLAUDE.md compliance (check all relevant CLAUDE.md files in the repo)
            - Security implications
            - Edge cases and error handling

            Use `gh pr diff ${{ github.event.pull_request.number }}` to see the changes.
            Use `gh pr view ${{ github.event.pull_request.number }}` for PR context.

            Post your review using `gh pr comment ${{ github.event.pull_request.number }}`.
            Only comment if you find actionable issues â€” skip trivial style nits.
            If the code looks good, post a brief approval comment.

          claude_args: |
            --allowedTools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"
